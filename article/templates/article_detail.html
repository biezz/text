{% extends "base.html" %}
{% block content %}
<div class="container">
<div class="row">
  <div class="col-sm-12">
    <ol class="breadcrumb">
      <li><a href="{% url 'block_list' %}">首页</a></li>
      <li><a href="{% url 'article_list' article.block.id %}">{{ article.block.title }}</a></li>
      <li class="active">{{ article.title }}</li>
    </ol>
  </div>
</div>
<div class="row">
  <div class="col-sm-12">
    <table class="table table-bordered mainTable">
      <tr>
        <td class="author">
          <center>作者：{{ article.owner.username }}<center>
        </td>
        <td class="content">
          <h6>发表于：{{ article.create_timestamp|date:"Y-m-d P" }}</h6>
          <h4>标题：{{ article.title }}</h4>
          {% autoescape off %}
          <div> {{ article.content }} </div>
          {% endautoescape %}
        </td>
      </tr>
    </table>
  </div>
</div>
</div>

<style type="text/css">
.mainTable td.author {
  width: 10%;
}
.mainTable td.content {
  width: 87%;
}
blockquote {
  font-size: 13px;
}
img {
    max-width: 200px;
    max-height: 200px;
}
</style>

{% endblock %}
